<!DOCTYPE html>
<html><head><title>Video in Canvas</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<style>
body {
    background-color: #e6e6e6;
}
canvas {
    background-color: #fff;
}
</style>
<script>
window.onload = function(){

    setTimeout(function(){
        
        var video1 = document.getElementById("video1");
        video1.play();
        
    },1000);

    var interval = 1000/60;

    setInterval(function(){

        var video1 = document.getElementById("video1");
        
        if(video1.readyState === video1.HAVE_ENOUGH_DATA)
        {
            var canvas1 = document.getElementById("canvas1");
            var context = canvas1.getContext("2d");
            context.fillStyle = "#ffffff"; 
            context.fillRect(0,0,320,240);
            context.drawImage( video1, 0, 0);
        }

    }, interval);
}
</script>
</head>
<body>

<video id="video1" width="320" height="240" poster="/assets/puppy.jpg" controls loop muted>
    <source src="/assets/laura.mp4" type="video/ogg">
    Your browser does not support the video tag.
</video>  

<canvas id="canvas1" width="320" height="240"></canvas>

</body>
</html>
